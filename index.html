<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, My Love!</title>
    <style>
        body {
            background-color: rgb(228, 142, 206);
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 1.5em;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <h1>💖 Happy Valentine's Day, My Love! 💖</h1>
    <p>Tonight, under the moonlight, I just want to whisper sweet things in your ear, touch you softly, and make you mine all over again. 💕🔥</p>
    <button onclick="showSecret()">Click for a Surprise 😘</button>

    <script>
        function showSecret() {
            alert("I can't wait to kiss you all over and make this night unforgettable! 😘💋\n\n"
                + "🔥 I want to trace every inch of your body with my lips tonight—slowly, deeply, passionately. 😘💋\n\n"
                + "💕 I crave the taste of you, the feel of your skin against mine, and the way you melt in my arms. 😍🔥\n\n"
                + "💖 Tonight, let's turn whispers into moans and love into fire—just you, me, and endless passion. 😏💋\n\n"
                + "💋 Your body is my favorite love letter, and I can't wait to read every part of it... with my lips. 😘🔥");
        }
    </script>

</body>
</html>
